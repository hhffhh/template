<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Analysis label pairing</title>
    <script type="text/javascript" src="/jshint.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        pre, textarea {
            display: inline-block;
            width: 31%;
            vertical-align: top;
            height: 1200px;
            border: solid 1px #aaa;
            background: #333;
            color: #fff;
            padding: 1em;
            margin: 0;
            font-family: Consolas, sans-serif;
            font-size: 12px;
            overflow: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Analysis label pairing</h1>

<h2>Support #if|#each and #end todo:\#if在模板分析后，不应该将转义符暴露出来</h2>

<p></p>
<textarea id="test" cols="60" rows="10">
    #if(a>0) al)))))rt((())))))))(()) #elseif(a<0) yes #elseif(2>0) yes2 #else no default #end

    #if(test>2)
    <li>hello world</li>
    #end

    #each(customList)
    <li>姓名：#{name} 年龄：#{age} 身高:#{height}</li>
    #end

    \#var arr=[123,333,4444,5555];

    #var abc=123123123123;

    \#var 不应该出现=123123123123;

    #each(arr)
    <li>#{ item + ':' + (index+1) }</li>
    #end
    //http://tms.taobao.com/page/com.taobao.cms.tag.model.ImageLink@2f083c94?spm=0.0.0.1.unGWBE

    //暂时不支持遍历对象


    #js

    var str=123;

    var str="adf\#end"
    #end

</textarea>


<textarea id="b">

</textarea>

<textarea id="c">

</textarea>
<script>

var $item;

var $test;

var IFANDEACH = /([\\]*#if|[\\]*#each|[\\]*#js)([\s]*\([^#]*\))?/gm;

//RegExp object does not support lookbehind
//so with the code below
function translateIF(value) {
    var tempValue = value;

    function _translateIf() {
        var allIf = tempValue.match(IFANDEACH);

        if (!allIf) {
            return;
        }
        //query first #if
        var point = tempValue.indexOf(allIf[0]);

        //check for escape
        var isEscape = tempValue.substring(point).indexOf('\\') === 0;

        //as the starting point of the first interception string
        tempValue = tempValue.substring(point + allIf[0].length);

        if (isEscape) {
            _translateIf();
            return;
        }

        //find the #end last place
        var current = tempValue.match(/[\s\S]*?([^\\]#end){1}/);

        //if you find the "#end"
        if (current) {
            //and  can not contain the "#if #each..."
            var matchIF = current[0].match(IFANDEACH);
            if ((!matchIF || (matchIF[0] && matchIF[0].indexOf('\\') === 0))) {
                //if not found,it proved to be correct
                var a = allIf[0].match(IFANDEACH);
                var _a = '', _b = '';

                //replaced the a full-width in order to avoid duplication find
                if (RegExp.$1 === '#if') {
                    _a = '＃ＩＦ';
                    _b = '＃ＥＮＤＩＦ'
                } else if (RegExp.$1 == '#each') {
                    _a = '＃ＥＡＣＨ';
                    _b = '＃ＥＮＤＥＡＣＨ'
                } else if (RegExp.$1 == '#js') {
                    _a = '＃ＪＳ';
                    _b = '＃ＥＮＤＪＳ'
                }

                var replaceStr = _a + RegExp.$2 + current[0].substring(0, current[0].lastIndexOf('#end')) + _b;
                if (RegExp.$1 === '#if') replaceStr = replaceElse(replaceStr);
                //Find if  else  end
                value = value.replace(allIf[0] + current[0], replaceStr);
                //repeat find
                tempValue = value;
            }
        }

        _translateIf();
    }

    var elseRule = /([\\]*#elseif|[\\]*#else[\s]){1}(\([^)]+\))*/gm;

    //替换#if #end之间的#else  #elseif
    function replaceElse(str) {
        str = str.replace(/\\#(elseif|else){1}/gm, 'AMSTEMPBLOCKS==$1==');
        str = str.replace(/#(elseif)[\s]*(\([^)]+\)){1}/gm, '＃ＥＬＳＥＩＦ$2');
        str = str.replace(/#else/gm, '＃ＥＬＳＥ');
        //Revert TEMPBLOCK
        str = str.replace(/AMSTEMPBLOCKS==(.*)==/gm, '\\#$1');
        return str;
    }

    _translateIf();

    //接下来分析模板
    function replaceEcho(_value) {
        var re = /[\\]+#\{([^}]+)\}/gm;
        value = _value.replace(re, '{{AmsVariableCommentStart--$1--AmsVariableCommentEnd');
        value = value.replace(/#\{([^}]+)\}/gm, '{{AmsVariableStart--$1--AmsVariableEnd}}')
    }

    replaceEcho(value);

    return value;
}

//寻找变量值
function transportOperation(value) {


    var re = /(＃ＩＦ|＃ＥＬＳＥＩＦ|＃ＥＡＣＨ){1}(.*?)(?=＃ＥＬＳＥＩＦ|＃ＥＬＳＥ|＃ＥＮＤＩＦ|[\r\n])/gm;

    value = value.replace(re, '$1AmsOperationStart--$2--AMSOperationEnd');

    //开始逐一判断参数合法性

    var amsOperation = /AmsOperationStart--(.*?)--AMSOperationEnd/gm;

    var operation = value.match(amsOperation);
    //首先靠猜测
    if (operation) {
        operation.forEach(function (item) {
            var source = item.match(amsOperation);
            var $1 = RegExp.$1;
            //首先查询最右侧括号
            var rightEnd = $1.lastIndexOf(')');
            var step1 = $1.substring(0, rightEnd + 1);
            var step1End = $1.substring(rightEnd + 1);
            if (JSHINT('var test=' + step1.trim() + ';')) {
                value = value.replace('AmsOperationStart--' + $1 + '--AMSOperationEnd', 'AmsOperationSuccessStart--' + step1 + '--AMSOperationSuccessEnd' + step1End);
            } else {
                var _step1 = step1;
                var i = 0;
                var length = step1.length;
                while (_step1.length > 1) {
                    if (JSHINT('var test=' + _step1.trim() + ';')) {
                        value = value.replace('AmsOperationStart--' + $1 + '--AMSOperationEnd', 'AmsOperationSuccessStart--' + _step1.trim() + '--AMSOperationSuccessEnd' + step1.substring(_step1.trim().length));
                        break;
                    }
                    _step1 = _step1.substring(0, step1.length - i);
                    if (i >= step1.length) break;
                    i++;
                }
            }
        });
    }

    return value;
}

//转换var关键字
function transportVar(value) {
    var re = /^[\s]*[\\]*#var(.*)$/gm;
    value = value.replace(/^([^\r\n\S]*?)\\([\\]*)#(var(?:.*)+)*$/gm, 'AmsVarCommentStart--$1$2#$3--AmsVarCommentEnd');
    var match = value.match(re);
    if (match) {
        match.forEach(function (str) {
            var strTrim = str.trim();
            if (strTrim.indexOf('\\') !== 0) {
                var isHasSemicolon = strTrim.substring(strTrim.length - 1) === ';';
                value = value.replace(strTrim, 'AmsVarStart--' + strTrim.substring(1) + (isHasSemicolon ? '' : ';') + '--AmsVarEnd');
            }
        });
    }

    return value;
}

document.getElementById('test').onkeydown = function () {
    var self = this;
    setTimeout(function () {
        var value = self.value;
        //document.getElementById('b').value = translateIF(self.value);
        document.getElementById('b').value = translateIF(self.value);
        var c = document.getElementById('c');
        var bValue = document.getElementById('b').value;
        var html = [];

        //捕获#IF  #EACH后方的变量，并判断正确性

        bValue = transportOperation(bValue);
        bValue = transportVar(bValue);
        c.value = bValue;
        return;
        //开始转换为JS
        var rule = /(＃ＩＦ|＃ＥＬＳＥ(?:ＩＦ)*|＃ＥＮＤＩＦ|＃ＥＡＣＨ|＃ＥＮＤＥＡＣＨ)[\s]*(?:\((.*)\))*/gm;
        bValue.split(/[\r\n]/).forEach(function (str) {
            if (rule.test(str)) {
                switch (RegExp.$1) {
                    case "＃ＩＦ":
                        html.push('if (' + RegExp.$2 + '){');
                        break;
                    case "＃ＥＬＳＥＩＦ":
                        html.push('}else if(' + RegExp.$2 + '){');
                        break;
                    case "＃ＥＬＳＥ":
                        html.push('}else{');
                        break;
                    case "＃ＥＮＤＩＦ":
                        html.push('}');
                        break;
                    case "＃ＥＡＣＨ":

                        html.push(RegExp.$2 + '.forEach(function(item,index){');
                        break;
                    case "＃ＥＮＤＥＡＣＨ":
                        html.push('})');
                        break;
                }
            } else {
                html.push('tpl.push("' + str + '");');
            }
        });

        c.value = html.join('\r\n');

    }, 0);
};

window.onload = function () {
    setTimeout(function () {
        document.getElementById('b').value = document.getElementById('test').value;
    }, 0);
};

</script>
</body>
</html>
