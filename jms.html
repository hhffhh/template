<script type="text/javascript">
    var a = document.getElementById('a');
    var b = document.getElementById('b');
    var encode = encodeURIComponent;

    //var arr = a.value.match(/[^\\]?#[a-z]+[^#\r\n]*/gmi);
    var htmlTpl = a.value.split(/$/gmi);

    var literal = /([\s\S]*)#\{([^\}]*)\}([\s\S]*)/;

    var html = [];
    var exec = [];

    function echo(str) {

        if (literal.test(str)) {
            console.log('Can split', RegExp.$1, RegExp.$2, RegExp.$3);
            exec.push("html.push('"+encode(RegExp.$1) + '\'+(function(){ return  ' + RegExp.$2 + '   })()+\'' + encode(RegExp.$3)+'\')');
        } else {
            exec.push("html.push('" + encodeURIComponent(str) + "')");
        }
    }

    var jsondata = {
        data:[
            {
                name:"熊松松",
                age:23,
                msg:"四川的人儿<b>啊啊啊啊</b>"
            },
            {
                name:"胡锦涛",
                age:66,
                msg:"中华人民共和国的主席"
            }
        ]};


    exec.push('var jsondata=');
    exec.push('{"data":[{"name":"熊松松","age":23,"msg":"四川的人儿<b>啊啊啊啊</b>"},{"name":"胡锦涛","age":66,"msg":"中华人民共和国的主席"}]}');

    var keyArr=Object.keys(jsondata.data[0]);

    keyArr.forEach(function(key){
        exec.push('var '+key+';');
    });


    htmlTpl.forEach(function (item, index) {
        var comment = /^[\s]*##/;
        var escape = /^[\s]*[\\]+[\s]*(#[\s\S]*)/;
        //JMS注释
        if (comment.test(item)) return;

        //转义
        if (escape.test(item)) {
            exec.push(RegExp.$1);
            return
        }

        //优先替换script


        var _item = item.match(/^[\s]*#[\s]*(each|if|elseif|else|endif|end)((.)*)$/);
        if (_item) {
            switch (RegExp.$1) {
                case 'each':
                    exec.push('jsondata.data.forEach(function(item,index,arr){');
                    keyArr.forEach(function (key) {
                        exec.push('var ' + key + '=encodeURIComponent(item["' + key + '"])');
                    });
                    break;
                case 'if':
                    exec.push(RegExp.$1 + RegExp.$2 + '{');
                    break;
                case 'elseif':
                    exec.push('}else if' + RegExp.$2 + '{');
                    break;
                case 'else':
                    exec.push('}else{');
                    break;
                case 'endif':
                    exec.push('}');
                    break;
                case 'end':
                    exec.push('})');
                    break;

            }
        } else {
            echo(item);
        }
    });

    exec.push('alert(decodeURIComponent(html.join("")))');
    console.log(eval((exec.join('\r\n'))));



</script>
